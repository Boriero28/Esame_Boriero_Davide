<div class="container">
    <h2>Elimina Offerta di Lavoro</h2>
  
    <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">ID Offerta di Lavoro</label>
        <input type="text" id="id" formControlName="id" class="form-control">
        <div *ngIf="id?.invalid && id?.touched" class="text-danger">
          ID Ã¨ obbligatorio.
        </div>
      </div>
      <button type="submit" class="btn btn-danger" [disabled]="deleteForm.invalid">Elimina Offerta</button>
    </form>
  
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>
